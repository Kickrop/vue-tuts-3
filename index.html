    <div id="app">
        <p v-show="show">v show can see me!</p>
        <p v-if="show">yuo can see me!</p>
        <p v-else>Now you see me!</p>
        <template v-if="show">
            <h1>Heading</h1>
            <p>inside a template</p>
        </template>
        <p>Do you also see me?</p>
        <button @click="show = !show">switch</button>

new Vue({
    el: '#app',
    data: {
        show: true
    }
});
